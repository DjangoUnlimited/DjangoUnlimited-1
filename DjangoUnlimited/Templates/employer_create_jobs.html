<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Job</title>
</head>
<body>
    <h4><a href="/">Back to home</a></h4>

    <h2>Create Job Listing</h2>

    <h3>Job details</h3>

    {% block content %}
    <form action="create_job" method="post" enctype="multipart/form-data">

        {% csrf_token %}
            {{ form.as_p  }}
        <button  type ="Submit">Submit</button>
    </form>

    <div>
        {% for message in messages %}
            <h3> {{message}} </h3>
        {% endfor %}
    </div>

    {% endblock%}
</body>
</html>

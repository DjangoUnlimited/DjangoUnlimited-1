<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4><a href="/">Back to home</a></h4>

    <h2>Create an account to browse and post jobs</h2>
    <form action="EmployerRegistration" method="post">
        {% csrf_token %}

        <label><b>Company Name</b></label><br>
        <input type="text" name="companyName"><br><br>

        <label><b>Email Address</b></label><br>
        <input type="email" name="email" required><br><br>

        <label><b>Password</b></label><br>
        <input type="password" name="password1"><br><br>

        <label><b>Confirm password</b></label><br>
        <input type="password" name="password2"><br><br>

        <input type="checkbox" name="terms" required>
        <label>I have read and agree to the terms and conditions</label><br><br>

        <input type="submit">
    </form>

    <div>
        {% for message in messages %}
            <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>
</html>

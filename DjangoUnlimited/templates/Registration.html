<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4><a href="/">Back to home</a></h4>

    <h2>Create an account to browse and post jobs</h2>
    <form action="Registration" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="checkbox" name="terms" required>
        <label>I have read and agree to the terms and conditions</label><br><br>

        <input type="submit">
    </form>

    <div>
        {% for message in messages %}
            <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>
</html>
